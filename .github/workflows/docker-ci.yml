name: Build and Push Microservices

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push User Service
        uses: docker/build-push-action@v2
        with:
          context: ./services/user-service
          file: ./services/user-service/Dockerfile
          push: true
          tags: srfernandopulle/user-service:latest

      - name: Build and Push Product Service
        uses: docker/build-push-action@v2
        with:
          context: ./services/product-service
          file: ./services/product-service/Dockerfile
          push: true
          tags: srfernandopulle/product-service:latest

      - name: Build and Push Restaurant Service
        uses: docker/build-push-action@v2
        with:
          context: ./services/restaurant-service
          file: ./services/restaurant-service/Dockerfile
          push: true
          tags: srfernandopulle/restaurant-service:latest

      - name: Build and Push Notification Service
        uses: docker/build-push-action@v2
        with:
          context: ./services/notification-service
          file: ./services/notification-service/Dockerfile
          push: true
          tags: srfernandopulle/notification-service:latest
