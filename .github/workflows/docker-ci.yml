name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push user service Docker image
        run: |
          docker buildx build --file soa-project/SOA-Project/services/user-service --tag ${{ secrets.DOCKER_USERNAME }}/user-service:latest --push .

      - name: Build and push restaurant service Docker image
        run: |
          docker buildx build --file soa-project/SOA-Project/services/restaurant-service --tag ${{ secrets.DOCKER_USERNAME }}/restaurant-service:latest --push .

      - name: Build and push product service Docker image
        run: |
          docker buildx build --file soa-project/SOA-Project/services/product-service --tag ${{ secrets.DOCKER_USERNAME }}/product-service:latest --push .

      - name: Build and push notification service Docker image
        run: |
          docker buildx build --file soa-project/SOA-Project/services/notification-service --tag ${{ secrets.DOCKER_USERNAME }}/notification-service:latest --push .
